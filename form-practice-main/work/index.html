<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>form-practice</title>
  </head>
  <body>

    <section class="base">
      <div class="inner">
        <h1 class="page_title">登録用フォーム</h1>
        <div class="form_base">
          <h2 class="form_title">アカウント作成</h2>

          <div class="personal_content">
            <h3 class="content_title">個人情報</h3>

              <div class="input_section">
                <label class="label_text">名字<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->

              <div class="input_section">
                <label class="label_text">名前<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->

              <div class="input_section">
                <label class="label_text">生年月日<span class="required">※</span></label>
                <div class="select_area is_flex">
                  <div class="select_unit">
                    <select class="input_area" name="year">
                      <option value disabled selected>年</option>
                      <option value>2000</option>
                      <option value>2001</option>
                      <option value>2002</option>
                      <option value>2003</option>
                      <option value>2004</option>
                      <option value>2005</option>
                      <option value>2006</option>
                      <option value>2007</option>
                      <option value>2008</option>
                      <option value>2009</option>
                      <option value>2010</option>
                    </select>
                  </div><!-- /select_unit -->

                  <div class="select_unit">
                    <select class="input_area" name="month">
                      <option value disabled selected>月</option>
                      <option value>1</option>
                      <option value>2</option>
                      <option value>3</option>
                      <option value>4</option>
                      <option value>5</option>
                      <option value>6</option>
                      <option value>7</option>
                      <option value>8</option>
                      <option value>9</option>
                      <option value>10</option>
                      <option value>11</option>
                      <option value>12</option>
                    </select>
                  </div><!-- /select_unit -->

                  <div class="select_unit">
                    <select class="input_area" name="day">
                      <option value disabled selected>日</option>
                      <option value>1</option>
                      <option value>2</option>
                      <option value>3</option>
                      <option value>4</option>
                      <option value>5</option>
                      <option value>6</option>
                      <option value>7</option>
                      <option value>8</option>
                      <option value>9</option>
                      <option value>10</option>
                    </select>
                  </div><!-- /select_unit -->

                </div><!-- /select_area is_flex -->
  
              </div><!-- /input_section -->
              
              <div class="input_section">
                <p class="label_text">性別<span class="required">※</span></p>
                <div class="gender_area">
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender" value="man"/>
                    <span> 男性 </span>
                  </label>
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender" value="woman" />
                    <span> 女性 </span>
                  </label>
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender" value="other"/>
                    <span> その他 </span>
                  </label>
                </div><!-- /gender_area -->
              </div><!-- /input_section -->
  
              <div class="input_section">
                <label class="label_text">職業</label>
                <div class="select_area">
                  <div class="select_unit">
                    <select class="input_area" name="work">
                      <option value disabled selected>選択してください</option>
                      <option value>学生</option>
                      <option value>会社員</option>
                      <option value>主婦</option>
                      <option value>その他</option>
                    </select>
                  </div><!--/select_unit  -->
                </div><!-- /select_area -->
              </div><!-- /input_section -->

          <div class="personal_content">
            <h3 class="content_title">アカウント情報</h3>

              <div class="input_section">
                <label class="label_text">アカウント名<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->
              <div class="input_section">

                <label class="label_text">メールアドレス<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->
              <div class="input_section">

                <label class="label_text">パスワード<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->
              <div class="input_section">

                <label  class="label_text">確認用パスワード<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->
          </div><!-- /personal_content -->

          <div class="personal_content">
            <h3 class="content_title">連絡先</h3>

              <div class="input_section">
                <label class="label_text">住所<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->

              <div class="input_section">
                <label class="label_text">電話番号<span class="required">※</span></label>
                <input class="input_area" type="text">
              </div><!-- /input_section -->

              <div class="subscription_content">
                <h3 class="content_title">購読情報</h3>
                <div class="input_section subscription_unit">
                  <input type="checkbox" name="subscription" value="email-magazine" id="email-magazine" />
                  <label class="label_text subscription_label" for="email-magazine"> メールマガジン</label>
                </div>
                <div class="input_section subscription_unit">
                  <input class="subscription_chechbox" type="checkbox" name="subscription" value="coupon" id="coupon" />
                  <label class="label_text subscription_label" for="coupon">クーポン </label>
                </div>
              </div><!-- /subscription_content -->

              <div class="submit_content">
                <button class="btn btn_submit" type="submit">アカウント作成</button>
                <p class="other_text">アカウントを作成することにより、
                  <a class="link-color" href="#"> 利用規約</a>
                  と
                  <a class="link-color" href="#"> プライバシーポリシー</a>
                  に同意するものとします。
                </p>
              </div>

          </div><!-- /personal_content -->
          
        </div><!-- /form_base -->
      </div><!-- /inner -->
    </section><!-- /base -->

  </body>
</html>
